  {% extends 'base.html' %}

  {% block content %}
    <div class="container mt-4">
        <div class="row">
    <h3>Hola: <small>{{user_name}}</small></h3>
  </div>
    </div>
  <div class="row mt-5">
    <!-- Para el formulario -->
    <div class="col-12 col-md-6 mx-auto">
      <form method="post" class="border border-1 border-info p-4 rounded">
        <legend class="text-uppercase text-center text-info">
          Actualice su Tarea
        </legend>
        <div class="row">
          <div>
            <label for="titulo" class="form-label mt-4 text-uppercase"
              >Titulo</label
            >
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              placeholder="Tu tarea"
              autocomplete="off"
              value="{{tarea['titulo']}}"
            />
          </div>
        </div>

        <div>
          <label for="exampleTextarea" class="text-uppercase form-label mt-4"
            >Descripci√≥n</label
          >
          <textarea
            class="form-control"
            name="descripcion"
            id="descripcion"
            rows="3"
          >{{tarea['descripcion']}}</textarea>
        </div>

        <button
          class="btn btn-info text-uppercase mt-4 d-block mx-auto"
          type="submit"
        >
          Actualizar
        </button>
      </form>
    </div>

{% endblock %}
