{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <h3>Hola: <small>{{user_name}}</small></h3>
  </div>

  <div class="row">
    <!-- Para el formulario -->
    <div class="col-12 col-md-6">
      <form method="post" class="border border-1 border-info p-4 rounded">
        <legend class="text-uppercase text-center text-info">
          Ingresa una nueva tarea
        </legend>
        <div class="row">
          <div>
            <label for="titulo" class="form-label mt-4 text-uppercase"
              >Titulo</label
            >
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              placeholder="Tu tarea"
              autocomplete="off"
            />
          </div>
        </div>

        <div>
          <label for="exampleTextarea" class="text-uppercase form-label mt-4"
            >Descripci√≥n</label
          >
          <textarea
            class="form-control"
            name="descripcion"
            id="descripcion"
            rows="3"
          ></textarea>
        </div>

        <button
          class="btn btn-info text-uppercase mt-4 d-block mx-auto"
          type="submit"
        >
          Guardar
        </button>
      </form>
    </div>

    <!-- Para las tareas -->
    <div class="col-12 col-md-6">
        {% if tareas %}
            <h4>Tareas Pendientes</h4>
            <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col"></th>
                    <th scope="col"></th>     
                </tr>
            </thead>
            {% for tarea in tareas %}
                <tr class="table-secondary">
                <th scope="row">{{tarea['titulo']}}</th>
                <td><a class="btn btn-primary" href="">Actualizar</a></td>
                <td><a class="btn btn-danger" href="">Borrar</a></td>
                </tr>
            {% endfor %}
            </table>
        {% else %}
             <p>NO Hay tareas</p>
        {% endif %}
    </div>
  </div>
</div>

{% endblock %}
